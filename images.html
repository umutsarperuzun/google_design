<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./google.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="logo">
      <img src="./images/Google_2015_logo.svg.webp" alt="Google Logo" />
    </div>

    <form
      class="search-form"
      action="https://www.google.com/search"
      method="GET"
    >
    <div class="image_bar">
        <input type="hidden" class="search-input" name="tbm" value="isch" />
      <input type="text" name="q" placeholder="Google Image Search">
    </div>
      

      <div class="buttons">
        <button type="submit">Search Image</button>
      </div>
    </form>
  </body>
</html>
